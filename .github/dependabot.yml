version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    reviewers:
      - "${{github.repository_owner}}"
    labels:
      - "dependencies"
      - "dependabot"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Enable version updates for npm
    versioning-strategy: auto
    # Enable security updates
    security-updates-only: false 